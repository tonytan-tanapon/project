<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="./css/database.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">User Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Database Management</h3>
        <div class="mb-3 text-center">
            <h5>Add New User</h5>
            <div class="row g-2">
                <div class="col-md-5">
                    <input type="text" id="newName" class="form-control" placeholder="Enter name">
                </div>
                <div class="col-md-5">
                    <input type="email" id="newEmail" class="form-control" placeholder="Enter email">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="addUser()">Add</button>
                </div>
            </div>
        </div>
        
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
        
        <!-- Pagination -->
        <div class="pagination-btns text-center">
            <button class="btn btn-secondary" onclick="prevPage()">Previous</button>
            <span class="mx-3" id="pageNumber">Page 1</span>
            <button class="btn btn-secondary" onclick="nextPage()">Next</button>
        </div>
        
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/database.js"></script>

</body>
</html>
