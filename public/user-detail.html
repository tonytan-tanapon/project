<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .btn {
            margin-top: 10px;
        }
        #userImages img {
            max-width: 150px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <!-- JavaScript to load the navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <div class="container">
        <h2>User Details</h2>
        <p><strong>ID:</strong> <span id="userId"></span></p>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>

        <!-- Images Section -->
        <div id="userImages"></div>
        <input type="file" id="imageUpload" >
        <button class="btn btn-primary mt-2" onclick="uploadImage()">Upload Image</button>
        <!-- Comments Section -->
        <div id="userComments">
            <h3>Comments</h3>
              <ul id="commentList" class="mt-2"></ul>
        </div>


        
        <!-- Comment Input Form -->
        <div class="mt-3">
            <h3>Add a Comment</h3>
            <textarea id="commentInput" class="form-control" rows="3" placeholder="Write your comment..."></textarea>
            <button class="btn btn-success mt-2" onclick="addComment()">Submit Comment</button>
        </div>

        <button class="btn btn-primary mt-3" onclick="goBack()">Go Back</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="./js/user-detail.js"></script>
</body>
</html>
