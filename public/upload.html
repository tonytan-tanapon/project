<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & List</title>

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style href = "./css/upload.css">
        
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>


    <!-- JavaScript to load the navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
    <div class="container">
        <h2 class="mb-4 text-center">File Upload & List</h2>
        <!-- <h2 class="mb-4">User Management</h2> -->
        <!-- File Upload Section -->
        <div class="card p-3 mb-4">
            <h4 class="mb-3">Upload a File</h4>
            <div class="row g-2">
                <div class="col-md-8">
                    <input type="file" id="fileInput" class="form-control">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="uploadFile()">Upload</button>
                </div>
            </div>
            <p id="status" class="mt-3 text-center text-success"></p>
        </div>

        <!-- Uploaded Files List -->
        <h3 class="mt-4">Uploaded Files</h3>
        <ul id="fileList" class="list-group"></ul>
    </div>

    <script src="./js/upload.js"></script>
</body>
</html>
