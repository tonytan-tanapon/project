<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="./css/database.css" rel="stylesheet"> </link>
</head>
<body>

    <div id="navbar-placeholder"></div>
     <!-- JavaScript to load the navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
 
    <div class="container">
        <h2 class="mb-4 text-center">Comments analysis</h2>

         <!-- Search Bar -->
         <div class="row mb-3">
            <div class="col-md-10">
                <input type="number" id="searchId" class="form-control" placeholder="Search by ID">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" onclick="searchById()">Search</button>
            </div>
        </div>
        

        <!-- User Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>User ID</th>
                        <th>Create at</th>
                        <th>Text</th>
                        <th>Sentiment analysis</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination-btns">
            <button class="btn btn-secondary" onclick="prevPage()">Previous</button>
            <span class="mx-3" id="pageNumber">Page 1</span>
            <button class="btn btn-secondary" onclick="nextPage()">Next</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/comment.js">   </script>
</body>
</html>
