<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Example</title>
    <style>
        .text {
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>

    <p class="text">This is paragraph 1</p>
    <p class="text">This is paragraph 2</p>
    <p class="text">This is paragraph 3</p>

    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            let elements = document.getElementsByClassName("text"); // Get all elements with class 'text'
            
            for (let i = 0; i < elements.length; i++) { 
                elements[i].style.color = "red"; // Change text color to red
            }
        }
    </script>

</body>
</html>
