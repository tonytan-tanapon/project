<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & List</title>

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            max-width: 800px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .file-item a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3 text-center">File Upload & List</h2>

        <!-- File Upload Section -->
        <div class="card p-3 mb-4">
            <h4 class="mb-3">Upload a File</h4>
            <div class="row g-2">
                <div class="col-md-8">
                    <input type="file" id="fileInput" class="form-control">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="uploadFile()">Upload</button>
                </div>
            </div>
            <p id="status" class="mt-3 text-center text-success"></p>
        </div>

        <!-- Uploaded Files List -->
        <h3 class="mt-4">Uploaded Files</h3>
        <ul id="fileList" class="list-group"></ul>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');

            if (!fileInput.files.length) {
                status.innerText = "Please select a file.";
                status.classList.add("text-danger");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                status.innerText = result.message;
                status.classList.remove("text-danger");
                status.classList.add("text-success");

                // Refresh file list after upload
                fetchFiles();
            } catch (error) {
                status.innerText = "Upload failed.";
                status.classList.add("text-danger");
                console.error(error);
            }
        }

        async function fetchFiles() {
            try {
                const response = await fetch('http://localhost:3000/files');
                const files = await response.json();

                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'file-item');
                    listItem.innerHTML = `
                        <span>${file.filename}</span>
                        <div>
                            <a href="http://localhost:3000/files/${file.filename}" download class="btn btn-sm btn-success">Download</a>
                            <button class="btn btn-sm btn-danger" onclick="deleteFile(${file.id})">Delete</button>
                        </div>
                    `;
                    fileList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching files:", error);
            }
        }

        async function deleteFile(fileId) {
            if (!confirm("Are you sure you want to delete this file?")) return;

            try {
                await fetch(`http://localhost:3000/files/${fileId}`, { method: 'DELETE' });
                fetchFiles(); // Refresh file list after deletion
            } catch (error) {
                console.error("Error deleting file:", error);
            }
        }

        // Fetch files when page loads
        fetchFiles();
    </script>
</body>
</html>
