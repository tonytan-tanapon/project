<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="./css/database.css" rel="stylesheet"> </link>
</head>
<body>

    <div id="navbar-placeholder"></div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- JavaScript to load the navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
 
    <div class="container">
        <h2 class="mb-4 text-center">User Management</h2>

        <!-- Add User Section -->
        <div class="card p-3 mb-4">
            <h4 class="mb-3 text-center">Add New User</h4>
            <div class="row g-2">
                <div class="col-md-5">
                    <input type="text" id="newName" class="form-control" placeholder="Enter name">
                </div>
                <div class="col-md-5">
                    <input type="email" id="newEmail" class="form-control" placeholder="Enter email">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="addUser()">Add</button>
                </div>
            </div>
        </div>


        <!-- Search Bar -->
        <div class="row mb-3">
            <div class="col-md-10">
                <input type="number" id="searchId" class="form-control" placeholder="Search by ID">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" onclick="searchUserById()">Search</button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Edit mode</th>
                        <th>Live mode</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination-btns">
            <button class="btn btn-secondary" onclick="prevPage()">Previous</button>
            <span class="mx-3" id="pageNumber">Page 1</span>
            <button class="btn btn-secondary" onclick="nextPage()">Next</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/database.js">   </script>
</body>
</html>
